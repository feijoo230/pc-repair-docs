<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nota Técnica - Reparación de PCs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 850px;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .15);
        }
        .header img {
            width: 80px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container mt-5 mb-5">
        <header class="header d-flex align-items-center pb-3 mb-4">
            <img src="{{ url_for('static', filename='images/logo_unsa.png') }}" alt="Logo UNSa" class="me-3">
            <div>
                <h1 class="h4 mb-0">UNIVERSIDAD NACIONAL DE SALTA</h1>
                <p class="mb-0 text-muted"><strong>TICs DE RECTORADO - Sistema de Notas Técnicas</strong></p>
            </div>
        </header>
        
        <p class="text-end text-muted">Fecha de creación: {{ fecha_hoy }}</p>
        
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">
                    <i class="bi bi-file-earmark-plus me-2"></i>Crear Nuevo Informe Técnico
                </h4>
            </div>
            <div class="card-body p-4">
                
                <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label for="fecha" class="form-label">Fecha de ingreso del equipo:</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                            <div class="invalid-feedback">
                                Por favor, ingrese una fecha válida.
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="inventario" class="form-label">Número de inventario:</label>
                            <input type="text" class="form-control" id="inventario" name="inventario" required>
                            <div class="invalid-feedback">
                                El número de inventario es obligatorio.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="descripcion" class="form-label">Descripción del bien:</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ej: Notebook HP Pavilion, CPU clon, Monitor LG 22'" required></textarea>
                        </div>

                        <div class="col-12">
                            <label for="caracteristicas" class="form-label">Características técnicas:</label>
                            <textarea class="form-control" id="caracteristicas" name="caracteristicas" rows="4" placeholder="Procesador, RAM, Disco, etc." required></textarea>
                        </div>

                        <!-- He visto que tienes un campo 'responsable' en el form original. Si quieres guardarlo, debes agregarlo a tu ruta de Flask y a la base de datos. Lo incluyo aquí por si lo necesitas -->
                        <div class="col-12">
                            <label for="responsable" class="form-label">Responsable del equipo:</label>
                            <input type="text" class="form-control" id="responsable" name="responsable" placeholder="Nombre y Apellido" required>
                        </div>
                        
                        <div class="col-12">
                            <label for="observaciones" class="form-label">Observaciones (Fallas detectadas):</label>
                            <textarea class="form-control" id="observaciones" name="observaciones" rows="4" placeholder="El equipo no enciende, la pantalla muestra artefactos, el sistema operativo no inicia, etc." required></textarea>
                        </div>

                        <div class="col-12">
                            <label for="conclusion" class="form-label">Conclusión (Recomendación técnica):</label>
                            <textarea class="form-control" id="conclusion" name="conclusion" rows="4" placeholder="Se recomienda el reemplazo de la fuente de alimentación, se sugiere reinstalar el sistema operativo, etc." required></textarea>
                        </div>

                        <div class="col-12">
                            <label for="fotos" class="form-label">Adjuntar fotos del equipo <span class="text-muted">(opcional)</span>:</label>
                            <input class="form-control" type="file" id="fotos" name="fotos" multiple accept="image/*">
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.historial') }}" class="btn btn-secondary">Ver Historial</a>
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="bi bi-floppy-fill me-2"></i>
                            Guardar y Generar Informe
                        </button>
                    </div>
                </form>

            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">© 2024 TIC Rectorado</p>
        </footer>
    </div>

    <!-- JS de Bootstrap desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para validación de Bootstrap
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
